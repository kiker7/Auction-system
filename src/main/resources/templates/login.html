<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: head-source">
    <title id="pageTitle">Strona główna</title>
</head>
<body>

<div th:include="fragments/header :: navbar"></div>

<div class="container p-4">
    <div class="row" style="margin-top:20px">
        <div class="col-sm-5 offset-sm-3 text-center">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <h2 class="p-4">Logowanie</h2>

                    <div th:if="${error == true}">
                        <div class="alert alert-info">
                            Błędne dane logowania
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="Login" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Hasło" required="true"/>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 offset-sm-3 text-center">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zaloguj"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

<div th:include="fragments/footer :: footer"></div>

</body>
</html>
