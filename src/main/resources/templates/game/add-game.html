<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: head-source">
    <title id="pageTitle">Nowa gra</title>
</head>
<body>
<div th:include="fragments/header :: navbar"></div>
<div class="container">

    <div class="row">
        <div class="col-sm-4 offset-sm-4 text-center">
            <form th:action="@{/game/add}" th:object="${newGame}" method="post">
                <h2 class="p-3">Dodaj nową grę</h2>

                <div class="form-group">
                    <input type="text" id="name" th:field="*{name}" class="form-control input"
                    placeholder="Nazwa gry" required="true" autofocus="autofocus"/>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: indianred"></p>
                </div>

                <div class="form-group">
                    <input type="text" id="price" th:field="*{price}" class="form-control input"
                    placeholder="Cena" required="true" autofocus="autofocus"/>
                </div>

                <div class="row">
                    <div class="col-sm-4 offset-sm-4">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zapisz" />
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<div th:include="fragments/footer :: footer"></div>
</body>
</html>
