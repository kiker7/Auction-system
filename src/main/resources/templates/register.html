<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Login </title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/register}" th:object="${newUser}" method="post">
                <fieldset>
                    <h1>Rejestracja</h1>

                    <div class="form-group">
                        <input type="text" id="firstName" th:field="*{firstName}" class="form-control input-lg"
                               placeholder="Imię" required="true" autofocus="autofocus" /> <br />
                        <p th:if="${#fields.hasErrors('firstName')}"
                           th:errors="*{firstName}" style="color: indianred;"></p>

                    </div>

                    <div class="form-group">
                        <input type="text" id="lastName" th:field="*{lastName}" class="form-control input-lg"
                               placeholder="Nazwisko" required="true" autofocus="autofocus" /> <br />
                        <p th:if="${#fields.hasErrors('lastName')}"
                           th:errors="*{lastName}" style="color: indianred;"></p>

                    </div>

                    <div class="form-group">
                        <input type="text" id="login" th:field="*{login}" class="form-control input-lg"
                               placeholder="Login" required="true" autofocus="autofocus" /> <br />
                        <p th:if="${#fields.hasErrors('login')}"
                           th:errors="*{login}" style="color: indianred;"></p>

                    </div>

                    <div class="form-group">
                        <input type="text" id="email" th:field="*{email}" class="form-control input-lg"
                               placeholder="Email" required="true" autofocus="autofocus" /> <br />
                        <p th:if="${#fields.hasErrors('email')}"
                           th:errors="*{email}" style="color: indianred;"></p>

                    </div>

                    <div class="form-group">
                        <input type="password" id="password" th:field="*{password}" class="form-control input-lg"
                               placeholder="Hasło" required="true" autofocus="autofocus" /> <br />
                        <p th:if="${#fields.hasErrors('password')}"
                           th:errors="*{password}" style="color: indianred;"></p>

                    </div>

                    <div class="form-group">
                        <input type="password" id="passwordRepeated" th:field="*{passwordRepeated}" class="form-control input-lg"
                               placeholder="Powtórz hasło" required="true" autofocus="autofocus" /> <br />
                        <p th:if="${#fields.hasErrors('passwordRepeated')}"
                           th:errors="*{passwordRepeated}" style="color: indianred;"></p>

                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Załóż konto"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

</body>
</html>
